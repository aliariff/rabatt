<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rabatt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <!-- ANGULAR CUSTOM -->
    <script src="app/app.js"></script>
    <!-- <script src="//localhost:35729/livereload.js"></script> -->
  </head>
  <body ng-app="rabattApp">
    <div class="container">
      <!-- HEADER -->
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Discount Informations</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Categories / Filter Options</a>
                    </li>
                </ul> -->
            <ul class="nav navbar-nav navbar-right">
              <li ng-if="!loggedIn">
                <a href="#!/login">Log in</a>
              </li>
              <li ng-if="!loggedIn">
                <a href="#!/register">Register</a>
              </li>
              <li ng-if="loggedIn">
                <a href="#">Halo, {{currentUser.username}}</a>
              </li>
              <li ng-if="loggedIn">
                <a href="#!/discount">Manage Discount</a>
              </li>
              <li ng-if="loggedIn">
                <a href="#" ng-click="logout()">Log out</a>
              </li>
            </ul>
            <div class="col-sm-3 col-md-3 pull-right">
              <form class="navbar-form" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
      </nav>
      <!-- ANGULAR DYNAMIC CONTENT -->
      <div class="container" ng-view></div>
      <hr>
      <!-- Footer -->
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; NPE Group</p>
          </div>
        </div>
        <!-- /.row -->
      </footer>
    </div>
  </body>
</html>
