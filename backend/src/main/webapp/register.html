<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
     <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
     <link href="assets/css/app.css" rel="stylesheet">
</head>
<body ng-app=rabattApp>
<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <div class="container" ng-controller="RegisterController as ctrl">
 	    <form name="form" ng-submit="ctrl.submit()" role="form">
	        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
	            <label for="username">First name</label>
	            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="ctrl.user.firstName" required />
	            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
	            <label for="username">Last name</label>
	            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="ctrl.user.lastName" required />
	            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
	            <label for="username">Username</label>
	            <input type="text" name="username" id="username" class="form-control" ng-model="ctrl.user.username" required />
	            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
	            <label for="email">email</label>
	            <input type="email" ng-model="ctrl.user.email" name="email" class="email form-control input-sm" placeholder="Enter your Email" required/>
	            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	            <label for="password">Password</label>
	            <input type="password" name="password" id="password" class="form-control" ng-model="ctrl.user.password" required />
	            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
	        </div>
	        <input type="submit"  value="Register" class="btn btn-primary btn-sm" ng-disabled="form.$invalid">
	    </form>
    </div>
</div>
      <script src="webjars/angular/angular.min.js"></script>
      <script src="webjars/angular-route/angular-route.min.js"></script>
      <script src="app/app.js"></script>
      <script src="app/app.routes.js"></script>
      <script src="app/components/users/user_service.js"></script>
      <script src="app/components/register/register_controller.js"></script>
      <script src="app/app-services/flash.service.js"></script>
</body>
</html>
