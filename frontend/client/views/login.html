<div class="login-box">
  <!-- /.login-logo -->
  <div class="register-logo">
    <a href="#!/"><b>Discount</b>Info</a>
  </div>
  <div class="login-box-body">
    <div class="alert alert-danger" role="alert" data-ng-show="errorMessage">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span> {{ errorMessage }}
    </div>
    <p class="login-box-msg">Sign in to start your session</p>
    <form>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" ng-model="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="login()">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="#!/register" class="text-center">Register a new membership</a>
  </div>
  <!-- /.login-box-body -->
</div>
