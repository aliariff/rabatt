<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Discount Informations</h1>
  </div>
</div>
<div ng-repeat="discount in discounts">
  <div class="row">
    <div class="col-md-8">
      <h3>{{discount.title}}</h3>
      <h4>{{discount.category}}</h4>
      <p>{{discount.description}}</p>
      <a class="btn btn-primary" href="#!/discount/{{discount.id}}">View More <span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    <div class="col-md-4">
      <a href="#">
        <img class="img-responsive" src="http://placehold.it/700x300" alt="">
      </a>
    </div>
  </div>
  <hr>
</div>
<!-- /.row -->
<!-- Pagination -->
<div class="row text-center">
  <div class="col-lg-12">
    <ul ng-if="pager.pages.length" class="pagination">
      <li ng-class="{disabled:pager.currentPage === 1}">
        <a ng-click="setPage(1)">First</a>
      </li>
      <li ng-class="{disabled:pager.currentPage === 1}">
        <a ng-click="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
        <a ng-click="setPage(page)">{{page}}</a>
      </li>
      <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
        <a ng-click="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
        <a ng-click="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>
  </div>
</div>
<!-- /.row -->
