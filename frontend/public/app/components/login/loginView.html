<div class="loginmodal-container">
  <h1>Login to Your Account</h1>
  <br>
  <form>
    <input type="text" ng-model="data.username" placeholder="Username" required>
    <input type="password" ng-model="data.password" placeholder="Password">
    <input type="submit" name="login" class="login loginmodal-submit" value="Login" ng-click="submit()">
  </form>
  <div class="login-help">
    <a href="#!/register">Register</a>
  </div>
</div>
